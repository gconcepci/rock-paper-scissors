<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>

    <div class="results">
        <p>Player Score: <span class="player-score">0</span></p>
        <p>Computer Score: <span class="computer-score">0</span></p>
        <ul class="round-results">
            <li class="result"> </li>
            <li class="result"> </li>
            <li class="result"> </li>
        </ul>
    </div>

    <div class="container">
        <div class="cards">
            <div data-choice="Rock" class="player-card rock">
                <img src="./rock.png" alt="rock">
                <button class="rock">Rock</button>
            </div>
            <div data-choice="Paper" class="player-card paper">
                <img src="./paper.png" alt="paper">
                <button class="paper">Paper</button>
            </div>
            <div data-choice="Scissors" class="player-card scissors">
                <img src="./scissors.png" alt="scissors">
                <button class="scissors">Scissors</button>
            </div>
        </div>

        <div class="computer-cards">
            <div data-choice="computer-rock" class="computer-card">
                <img src="./rock.png" alt="rock">
                <button class="computer-rock">Rock</button>
            </div>
            <div data-choice="computer-paper" class="computer-card">
                <img src="./paper.png" alt="paper">
                <button class="computer-paper">Paper</button>
            </div>
            <div data-choice="computer-scissors" class="computer-card">
                <img src="./scissors.png" alt="scissors">
                <button class="computer-scissors">Scissors</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
