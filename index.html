<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>

    <div class="results">
        <p class="score">Player Score: 0</p>
        <p class="score">Computer Score: 0</p>
        <p class="round-results">Computer Plays paper<br>Player plays rock<br>Player gets one point!</p>
    </div>

    <div class="container">
        <div class="cards">
            <div data-choice="rock" class="card">
                <img src="./rock.png" alt="rock">
                <button class="rock">Rock</button>
            </div>
            <div data-choice="paper" class="card">
                <img src="./paper.png" alt="paper">
                <button class="paper">Paper</button>
            </div>
            <div data-choice="scissors" class="card">
                <img src="./scissors.png" alt="scissors">
                <button class="scissors">Scissors</button>
            </div>
        </div>

        <div class="cards">
            <div data-choice="computer-rock" class="card">
                <img src="./rock.png" alt="rock">
                <button class="computer-rock">Rock</button>
            </div>
            <div data-choice="computer-paper" class="card">
                <img src="./paper.png" alt="paper">
                <button class="computer-paper">Paper</button>
            </div>
            <div data-choice="computer-scissors" class="card">
                <img src="./scissors.png" alt="scissors">
                <button class="computer-scissors">Scissors</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
